<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                template="adminTemplate.xhtml"
                xmlns:p="http://java.sun.com/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
    	User record 
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
       
    </ui:define>

    <ui:define name="content">
        <h:form>
            <center>
                <h2><h:outputText value="User Records"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputText value="#{u.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fullname</f:facet>
                    <h:outputText value="#{u.fullname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{u.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{u.password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Mobile</f:facet>
                    <h:outputText value="#{u.mobile}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{u.role}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Profession</f:facet>
                    <h:outputText value="#{u.profession}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{user.edit(u.id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "user_create?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
        </h:form>
    </ui:define>

</ui:composition>
