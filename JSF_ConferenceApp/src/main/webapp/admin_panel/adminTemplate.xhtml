<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputStylesheet library="css" name="login.css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	
		<div id="top" class="header">Conference App - Admin Panel</div>
		<div id="menu" class="menu">
		<h:form>
			<h:commandLink styleClass="item" value="Home" action="adminHome" />
			|
			<h:commandLink styleClass="item" value="Users"
				action="#{user.adminList}" />
			|
			<h:commandLink styleClass="item" value="Papers"
				action="#{paper.adminList}" />
			|
			<h:commandLink styleClass="item" value="Authors"
				action="#{author.adminList}" />
			|
			<h:commandLink styleClass="item" value="Reviewers"
				action="#{reviewer.adminList}" />
			| <b>${sessionScope.fullname} </b> <span id="user" class="user">
				<h:commandLink styleClass="item" value="Change Password"
					action="changepassword" /> | <h:commandLink styleClass="item"
					value="Profile" action="#{user.profile}" /> | <h:commandLink
					styleClass="item" value="Logout" action="#{user.logout}" />
			</span>
			</h:form>
		</div>
		<div id="content" class="content">
			<ui:insert name="content">Content</ui:insert>
		</div>
	

		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>

	

</h:body>

</html>
