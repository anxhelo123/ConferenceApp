<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./adminTemplate.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Change Password
        <h:outputStylesheet name="/css/formStyle.css"/>
    </ui:define>

    <ui:define name="content">

        <fieldset  title="Change Password">
          <LEGEND><b>Change Password</b></LEGEND>
                Old Password 
                <br/>
                <h:inputSecret styleClass="input1"  id="username" value="#{user.password}" p:required="required"  />

                <p/>
                New Password 
                <br/>
                <h:inputSecret styleClass="input1" id="newPassword" value="#{user.newPassword}"  p:required="required"  />

                <p/>
                Confirm  Password 
                <br/>
                <h:inputSecret styleClass="input1" id="confirmPassword"   p:required="required"  />

                <p/>
                <div class="buttons">
                <h:commandButton immediate="true" id="button" value="Change Password"  actionListener="#{user.changePassword}" />
				</div>
                <p/>
                <h:outputText value="#{user.message}" />
           
        </fieldset>
    </ui:define>

</ui:composition>
